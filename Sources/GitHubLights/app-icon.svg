<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#333333"/>
  
  <!-- Traffic light container -->
  <rect x="156" y="76" width="200" height="360" rx="30" fill="#222222" stroke="#444444" stroke-width="10"/>
  
  <!-- Green light -->
  <circle cx="256" cy="156" r="50" fill="#00CC00">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="156" r="60" fill="#00CC00" opacity="0.2"/>
  
  <!-- Yellow light -->
  <circle cx="256" cy="256" r="50" fill="#FFAA00">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="256" cy="256" r="60" fill="#FFAA00" opacity="0.2"/>
  
  <!-- Red light -->
  <circle cx="256" cy="356" r="50" fill="#FF0000">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="256" cy="356" r="60" fill="#FF0000" opacity="0.2"/>
  
